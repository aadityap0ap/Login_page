<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Forms Side by Side</title>
</head>
<body>

  <!-- Parent container to arrange boxes side by side -->
  <div style="display: flex; justify-content: center; gap: 20px; margin-top: 100px; flex-wrap: wrap;">

    <!-- Staff Login -->
    <div style="border: 2px solid #444; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: Arial, sans-serif;">
      <h2 style="text-align: center;">Staff Login</h2>
      <form>
        <label for="staff-username">Username</label><br>
        <input type="text" id="staff-username" name="username" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <label for="staff-password">Password</label><br>
        <input type="password" id="staff-password" name="password" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      </form>
    </div>

    <!-- Student Login -->
    <div style="border: 2px solid #444; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: Arial, sans-serif;">
      <h2 style="text-align: center;">Student Login</h2>
      <form>
        <label for="student-username">Username</label><br>
        <input type="text" id="student-username" name="username" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <label for="student-password">Password</label><br>
        <input type="password" id="student-password" name="password" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      </form>
    </div>

    <!-- Faculty Login -->
    <div style="border: 2px solid #444; padding: 20px; width: 300px; border-radius: 10px; box-shadow: 0 0 10px rgba(0,0,0,0.2); font-family: Arial, sans-serif;">
      <h2 style="text-align: center;">Faculty Login</h2>
      <form>
        <label for="faculty-username">Username</label><br>
        <input type="text" id="faculty-username" name="username" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <label for="faculty-password">Password</label><br>
        <input type="password" id="faculty-password" name="password" style="width: 100%; padding: 8px; margin: 10px 0;"><br>

        <input type="submit" value="Login" style="width: 100%; padding: 10px; background-color: #28a745; color: white; border: none; border-radius: 5px; cursor: pointer;">
      </form>
    </div>

  </div>

</body>
</html>
